<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases Certus</title>
</head>
<body>
    <input type="text" id="numero" placeholder="Ingrese un numero">
    <button onclick="variables()">Verificar</button>
    <script>

        function variables(){
            var numero= document.getElementById("numero").value;
            if(numero<=2){
                document.write("El numero es menor o igual a 2");
            }else if(numero<=4){
                    document.write("El numero es menor o igual a 4");
            }else if(numero<=6){
                    document.write("El numero es menor o igual a 6");
            }else if(numero<=8){
                    document.write("El numero es menor o igual a 8");
            }else if(numero>10){
                    document.write("El numero es mayor a 10");
            }
        }
    
    </script>

</body>
</html>
