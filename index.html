<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases Certus</title>
</head>
<body>
 
    <script>
        var num = 180;
        switch(num){
            case 10:
                document.write("El número es 10");
                break;
            case 20:
                document.write("El número es 20");
                break;
            case 30:
                document.write("El número es 30");
                break;
            case 40:
                document.write("El número es 40");
                break;
            case 50:
                document.write("El numero es 50");
                break;
            case 60:
                document.write("El numero es 60");
                break;
            case 70:
                document.write("El numero es 70");
                break;
            case 80:
                document.write("El numero es 80");
                break;
            case 90:
                document.write("El numero es 90");
                break;
            case 100:
                document.write("El numero es 100");
                break; 
            default:
                if(num % 90 !==0){
                    document.write("El numero no es multiplo de 90");
                }
                else
                document.write("El numero es multiplo de 90");
        }
  
    
    </script>

</body>
</html>
